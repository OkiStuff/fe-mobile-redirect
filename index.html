<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <title>Flight Events</title>
</head>
<body>
    <h1 id="timer"></h1>

    <script>
        // 5 seconds, set to 6 just in case of lag or something
        // change this to any time you want
        var countDown = 6;
        var dateObj = new Date(new Date()).getSeconds() + 6;
        var x = setInterval(() => {
            var dist = dateObj - new Date().getSeconds();
            // Subtracting -
            
            if ((dist - 1) >= 0) {
                document.getElementById("timer").innerHTML = "Redirecting in " + dist - 1; + " seconds..."
            }
            else if (dist < 0) {
                clearInterval(x);
            }
        }, 1000);
        // redirects to my callsign. change this to yours
        window.location.replace("https://events.flighttracker.tech/?myCallsign=NE123")
    </script>
</body>
</html>
